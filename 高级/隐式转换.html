<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐式转换</title>
</head>
<body>

</body>
<script>
    var a=1;
    var b="1";
    console.log(a+b);     //11
    console.log(a-b);     //0      隐式转换
    console.log(b-a);     //0      隐式转换
    console.log(a*b);     //1      隐式转换
    console.log(a/b);     //1      隐式转换
</script>
</html>
