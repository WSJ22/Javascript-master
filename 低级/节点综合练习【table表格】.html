<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script type="text/javascript">

        window.onload = function(){

            // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
            var tr = document.getElementsByTagName("tr");
            for(var i=0; i<tr.length;i++){
                tr[i].onmouseover=function(){
                    this.style.backgroundColor="#f2f2f2";
                };
                tr[i].onmouseout=function(){
                    this.style.backgroundColor="#fff";
                }
            }

        };

        // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
        function addTr(){
            var table = document.getElementById("table");
            var tr = document.createElement("tr");
            for(var i=0; i<3; i++){
                var td= document.createElement("td");
                td.innerHTML="哈哈"+parseInt(i+1);
                tr.appendChild(td);
            }
            table.appendChild(tr);

        }


        // 创建删除函数
        function removeTr(x){
            console.log(this);
            var table = x.parentNode.parentNode.parentNode;
            var tr = x.parentNode.parentNode;
            table.removeChild(tr);
        }



    </script>
</head>
<body>
<table border="1" width="50%" id="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><span onclick="removeTr(this)">删除</span></td>   <!--在删除按钮上添加点击事件  -->
        <!--<td><a href="javascript:removeTr(this)">删除</a></td>   &lt;!&ndash;在删除按钮上添加点击事件  &ndash;&gt;-->
        <!--这里是a标签的话  跳转是window 对象  所以this是window  无法获取到父级节点   如果用a标签需阻止默认事件-->
    </tr>

    <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><span onclick="removeTr(this)" >删除</span></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

</table>
<input type="button" value="添加一行" onclick="addTr()" />   <!--在添加按钮上添加点击事件  -->
</body>
</html>
