<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei";
            text-align: center;
        }
        div{
            width: 350px;
            height: 200px;
            border:1px solid red;
            outline: none;
        }
        .num{
            color:red;
            font-size: 16px;
            margin: 0 5px;
        }
        input[type="text"]{
            color:red;
        }
    </style>
</head>
<body>
<div contenteditable="true"></div>
<input type="text">
<p>你还可以输入<span class="num"></span>个字</p>
</body>
<script>
    window.onload=function(){
        num();
    }
    function num(){
        var defalutNum= 10;        //默认字数
        var text =   document.querySelector("div");
        var num = document.querySelector(".num");
        num.innerHTML=defalutNum;
        text.onkeyup=function(){
            var length = this.innerHTML.length;
            var thisNum = defalutNum-length;
            if(length>defalutNum){
                num.innerHTML=0;
                this.innerHTML=this.innerHTML.substr(0,defalutNum)
            }else{
                num.innerHTML=thisNum;
            }

        }
    }
</script>
</html>
