<script type="text/javascript">

    //定义函数
    function max(num1,num2){
        return num1>num2 ? num1 :num2;
    }
    function min(num1,num2){
        return num1>num2 ? num2 : num1;
    }
    var a=max(3,4);
    var b=min(6,3);
    console.log(a);
    console.log(b);
</script>
